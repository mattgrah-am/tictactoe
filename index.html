<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TIC TAC TOE</h1>
            </header>
            <main>
                <section class="play_window">
                    <div id="block_1">1</div>
                    <div id="block_2">2</div>
                    <div id="block_3">3</div>
                    <div id="block_4">4</div>
                    <div id="block_5">5</div>
                    <div id="block_6">6</div>
                    <div id="block_7">7</div>
                    <div id="block_8">8</div>
                    <div id="block_9">9</div>
                </section>
                <section class="status_bar">
                    <p class="status">Player 1's Turn</p>
                    <button class="btn" id="play_again">Play again</button>
                    <button class="btn" id="reset">Reset Scores</button>
                </section>
            </main>
            <aside>
                <h2 class="p1">Player 1: <span class="score" id="player1_score">0</span></h2>
                <h2 class="p2">Player 2: <span class="score" id="player2_score">0</span></h2>
            </aside>
            <footer>
                <a href="https://github.com/mattgrah-am/tictactoe" target="_blank">
                    <svg class="icon" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d=" M 500 0C 500 0 500 0 500 0C 776 0 1000 224 1000 500C 1000 720 857 908 659 974C 634 979 625 963 625 950C 625 933 626 879 626 813C 626 766 610 736 592 720C 703 708 820 665 820 473C 820 418 801 374 769 339C 774 327 791 275 764 207C 764 207 722 193 626 258C 586 247 544 241 501 241C 459 241 416 247 376 258C 281 194 239 207 239 207C 211 275 229 327 234 339C 202 374 183 419 183 473C 183 665 299 708 410 720C 396 733 383 755 378 787C 349 800 278 821 233 746C 223 731 195 694 156 695C 114 695 139 718 156 728C 178 740 202 784 208 798C 218 826 250 880 376 857C 376 899 376 938 376 950C 376 963 367 978 342 974C 143 908 0 721 0 500C 0 224 224 0 500 0"
                        />
                    </svg>
                    Github Repository
                </a>
            </footer>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
